<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var p = location.pathname;
        if (!p.endsWith('/')) {
          location.replace(p + '/' + (location.search || '') + (location.hash || ''));
          return;
        }
        var b = document.createElement('base');
        b.href = location.origin + p;
        document.head.appendChild(b);
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Memory Atlas V3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <noscript>Enable JavaScript to run Memory Atlas.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
